<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Toggle Images</title>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center">Toggle Images</h2>

  <!-- Two buttons to toggle between sets of images -->
  <div class="text-center">
    <button class="btn btn-primary" id="toggleButton1">Set 1</button>
    <button class="btn btn-primary" id="toggleButton2">Set 2</button>
  </div>

  <!-- Image container -->
  <div id="imageContainer" class="mt-4">
    <!-- Default images (Set 1) -->
    <div class="image-set1">
      <img src="image1.jpg" class="d-block w-100" alt="Image 1">
      <img src="image2.jpg" class="d-block w-100" alt="Image 2">
    </div>

    <!-- Alternate images (Set 2) -->
    <div class="image-set2">
      <img src="image3.jpg" class="d-block w-100" alt="Image 3">
      <img src="image4.jpg" class="d-block w-100" alt="Image 4">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // JavaScript to toggle between sets of images
  document.getElementById("toggleButton1").addEventListener("click", function() {
    document.querySelector(".image-set1").style.display = "block";
    document.querySelector(".image-set2").style.display = "none";
  });

  document.getElementById("toggleButton2").addEventListener("click", function() {
    document.querySelector(".image-set1").style.display = "none";
    document.querySelector(".image-set2").style.display = "block";
  });
</script>

</body>
</html>
